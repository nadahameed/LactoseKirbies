<!DOCTYPE html>
<html>
  <head>
    <title> LOGIN PAGE </title>
    <link rel="stylesheet" type = "text/css" href="../static/login.css">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
    >
  </head>

  <body class = "login" data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Made by Lactose Kirbies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <div class="card mx-5 my-4 text-black shadow-lg" data-bs-theme="light">
      <div class="card-body">
          <h2 class="card-title py-3">Login Here</h2>
          

          <div class="container-md ">
              <form action="/login" method="POST" class="form">
                  <div class="form-floating mb-4 d-flex justify-content-center">   
                      <input type="text" class="form-control w-50" id="floatingInput" name = "username" placeholder="Username">
                      <label  for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-4 d-flex justify-content-center">
                      <input type="password" class="form-control w-50" id="floatingPassword"  name = "password" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                  </div>
                  <div class="container-sm">
                      <input type="submit" class="btn btn-outline-primary" name="sub1" value="Login" id class="button">
                  </div>
                  <br>
                  <div class = "mt-3 px-3">
                      <h2>
                          Don't have an account?
                      </h2>
                      <a href="/register" class = "btn btn-outline-primary">Register</a>
                  </div>
                  
              </form>
              <div id = "regmsg">
                {{loginMSG}}
                {{ error }}
              </div>
    
          </div>

      </div>
  </div>


  </body>

</html>
